    <h1>Tag "abbr"</h1><hr>
    <p>O Elemento _HTML "abbr" _(ou Elemento de Abreviação HTML) representa uma abreviação e opcionalmente fornece uma descrição completa para ela. Se presente, o atributo title deve conter a descrição completa e apenas ela.</p>
    <h2>Exemplo</h2>
    <P><p>Obama é presidente dos <abbr title="Estados Unidos da América">EUA</abbr></p></P>
